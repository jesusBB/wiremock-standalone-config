apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiremock-standalone
spec:
  selector:
    matchLabels:
      app: wiremock-standalone
  replicas: 2
  template:
    metadata:
      labels:
        app: wiremock-standalone
    spec:
      containers:
      - name: wiremock-standalone
        image: peeweeto/wiremock-standalone@sha256:d22c5f5a33e1f11374e070719b6f579f00df09b6ded414fb15bdd2d8cae0a9e7
        ports:
        - containerPort: 8080
